<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function show1() {
            var ischecked = document.getElementById('MustCheck').checked;
            if (!ischecked) {
                document.getElementById('ans').innerHTML="請勾選同意";
                $('#myModal').modal();
            }
            else
            {
                document.getElementById('ans').innerHTML="登入成功";
                $('#myModal').modal();
            }
        }
    </script>

</head>

<body>
    <div class="content">
        <div class="row" style="margin-top: 25px">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-head bg-primary text-white " style="font-size: 25px">登入系統</div>
                    <div class="card-body">
                        <a href="new.html" type="botton" >註冊新帳號</a>
                        <div>
                            <label>姓名 : </label>
                            <input type="text" class="form-control" name="account" placeholder="請輸入姓名" size="10">
                        </div>
                        <div>
                            <label>密碼 :</label>
                            <input type="password" class="form-control" name="psw" placeholder=" 請輸入密碼" size="10">
                        </div>
                        <div>
                            <input type="checkbox" id="MustCheck" name="MustCheck">勾選同意本系統 <a href="#">使用條款</a>
                        </div>
                        <div>
                            <button type="submit" onclick="show1()" class="btn btn-primary">登入</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- 按鈕function -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">消息</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <span id="ans">請勾選同意</span>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
